            <h1>Contact Enquiry</h1>
            <br>
            <form action="mailto:x22534276@student.ncirl.ie"  onsubmit="return validate()" method="post">
              <!-- FZ- Sends a email when you register -->
              <input type="text" id="fn" value="" placeholder="First Name*"/>

              <br><br>

              <!--FZ- Asks for your location -->
              <br><br>

              <h6>What type of photography do you require?</h6>
              <label></label>
              <textarea name="name" rows="3" cols="33" placeholder="Text here"></textarea>
              <!--FZ- a writing box -->
              <br> </br><input type="submit" value="Submit form">
            </form>
